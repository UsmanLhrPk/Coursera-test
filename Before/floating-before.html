<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Floating Elements</title>
	<style>
		div {
			background-color: #00ffffff;
		}

		p {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			margin-right: 10px;
		}

		#p1 {
			background-color: #a52a2a;
			float: left;
		}

		#p2 {
			background-color: #deb887;
			float: right;
			height: 100px;
		}

		#p3 {
			background-color: #5f93a0;
			clear: both;
		}

		#p4 {
			background-color: #ff7f50;
		}

		section {
			clear: left;
		}
	</style>
</head>
<body>
	<h1>Floating Elements</h1>

	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section>This is regular content continuing after the paragraph boxes.</section>
	</div>
</body>
</html>
